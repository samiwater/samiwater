<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه فرود SamiWater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 9 / 16;
      margin: auto;
      background-image: url('samiwater-landing.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      height: 9.5%;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    /* جای دقیق دکمه‌ها */
    #start-btn {
      top: 56.7%;
    }

    #app-btn {
      top: 68%;
    }

    @media (max-width: 400px) {
      .btn {
        width: 72%;
        height: 10%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn" id="start-btn" onclick="location.href='request-check.html'"></button>
    <button class="btn" id="app-btn" onclick="location.href='main.html'"></button>
  </div>

</body>
</html>
