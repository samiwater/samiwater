<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamiWater Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .background {
      background: url('landing-main.png') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    /* دکمه درخواست فوری */
    .btn-start {
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65%;
      height: 8%;
    }

    /* دکمه ورود به اپ */
    .btn-app {
      top: 64%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65%;
      height: 8%;
    }
  </style>
</head>
<body>
  <div class="background">
    <a href="/request-check.html?type=درخواست فوری" class="hotspot btn-start" title="درخواست خدمات"></a>
    <a href="/main.html" class="hotspot btn-app" title="ورود مشتریان قبلی"></a>
  </div>
</body>
</html>
