<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <title>صفحه فرود - SamiWater</title>

      margin: 0;
      background-color: #004d40;
      font-family: 'Vazirmatn', sans-serif;
      position: relative;
    }

    .bg {
      width: 100%;
      height: auto;
      display: block;
    }

    .btn {
      position: absolute;
      width: 80%;
      max-width: 300px;
      height: 50px;
      left: 50%;
      transform: translateX(-50%);
      border: none;
      background: none;
      cursor: pointer;

    /* موقعیت دکمه بالا */
    #start-btn {
      top: 52%; /* تنظیم دقیق با تست */
    }

    /* موقعیت دکمه پایین */
    #app-btn {
      top: 63%; /* تنظیم دقیق با تست */
    }
  </style>
</head>
<body>

  <!-- تصویر اصلی -->
  <img src="samiwater-landing.png" alt="SamiWater Landing Page" class="bg">

  <!-- دکمه اول (درخواست خدمات) -->
  <button class="btn" id="start-btn" onclick="location.href='request-check.html'"></button>

  <!-- دکمه دوم (ورود به اپ) -->

</body>
</html>
