<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SamiWater Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #004d40;
      background-image: url('samiwater-landing.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: transparent;
      border: 2px solid gold;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: gold;
      color: #000;
    }

    @media (max-width: 600px) {
      .btn {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="request-check.html" class="btn">درخواست خدمات</a>
    <a href="main.html" class="btn">ورود به اپ</a>
  </div>
</body>
</html>
