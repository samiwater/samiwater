<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamiWater | VIP Water Purification</title>
  <style>
    @font-face {
      font-family: "Dana";
      src: url("https://cdn.fontcdn.ir/Font/Persian/Dana/DanaFaNum-Regular.woff2") format("woff2");
    }

    body {
      margin: 0;
      font-family: "Dana", sans-serif;
      background: linear-gradient(145deg, #e8f0ff, #f4faff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #0059ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-family: "Dana", sans-serif;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #0043cc;
    }

    .button.secondary {
      background-color: #ffffff;
      color: #0059ff;
      border: 2px solid #0059ff;
    }

    .button.secondary:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <img src="samiwater-landing.png" alt="SamiWater Landing" class="logo" />
  <button class="button">درخواست خدمات</button>
  <button class="button secondary">ورود مشتریان قبلی</button>
</body>
</html>
