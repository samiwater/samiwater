<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ثبت موفق | SamiWater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #006f6f, #0f403f);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background-color: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ff99;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .code-box {
      background-color: #ffd700;
      color: #004d40;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ اطلاعات شما با موفقیت ثبت شد</h1>
    <p>کد رهگیری شما:</p>
    <div id="code" class="code-box">در حال بارگذاری...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    document.getElementById("code").innerText = code ? code : 'یافت نشد';
  </script>
</body>
</html>
