<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود | SamiWater</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#0e3b2f;color:#fff;font-family:sans-serif}
    .card{max-width:560px;margin:28px auto;background:#0f3f33;border:1px solid #19533f;border-radius:18px;padding:24px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .logo{display:flex;align-items:center;gap:10px;margin-bottom:18px}
    .badge{width:48px;height:48px;border-radius:14px;background:#113d32;
      display:flex;align-items:center;justify-content:center;border:1px solid #2a644e}
    h1{margin:0;font-size:26px;color:#f5cc52}
    label{display:block;margin:14px 0 6px}
    input{width:100%;height:52px;border-radius:14px;border:1px solid #2a644e;background:#eaf3ef;color:#07241c;padding:0 14px;font-size:18px}
    .btn{width:100%;height:56px;border-radius:16px;background:#f2c846;border:none;font-size:20px;margin-top:18px}
    .muted{opacity:.9;margin-top:18px;line-height:1.8}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="badge">SA</div>
      <h1>ورود | SamiWater</h1>
    </div>

    <label>شماره موبایل</label>
    <input id="phone" placeholder="مثلاً 09131234567" inputmode="tel" />

    <div id="pinWrap" style="display:none">
      <label>PIN (فقط برای مدیر)</label>
      <input id="pin" placeholder="در صورت مدیر بودن" inputmode="numeric" />
    </div>

    <button class="btn" id="goBtn">ادامه</button>

    <div class="muted">
      اگر از «درخواست فوری» وارد شده‌اید، درخواست شما به‌صورت فوری ثبت می‌شود. اگر مشتری جدید هستید، در مرحله‌ی بعد فرم کوتاه نمایش داده می‌شود.
    </div>
  </div>

<script>
  const ADMIN_PHONE = "09384129843";
  const ADMIN_PIN   = "2468";

  const phoneEl = document.getElementById('phone');
  const pinWrap = document.getElementById('pinWrap');
  const pinEl   = document.getElementById('pin');
  const goBtn   = document.getElementById('goBtn');

  phoneEl.addEventListener('input', () => {
    const ph = phoneEl.value.trim();
    pinWrap.style.display = (ph === ADMIN_PHONE) ? 'block' : 'none';
  });

  goBtn.addEventListener('click', () => {
    const ph = phoneEl.value.trim();
    if (!/^09\d{9}$/.test(ph)) { alert('شماره موبایل معتبر وارد کنید'); return; }

    // فعلاً فقط مدیر حق ورود به داشبورد دارد
    if (ph !== ADMIN_PHONE) {
      alert('فعلاً دسترسی فقط برای مدیر فعال است.');
      // در آینده اینجا می‌بَریم به نسخهٔ کاربری (نمایش سوابق و ...).
      return;
    }

    // مدیر: پین الزامی
    if (pinEl.value.trim() !== ADMIN_PIN) {
      alert('PIN مدیر نادرست است.');
      return;
    }

    // ذخیره نقش و ورود به داشبورد
    localStorage.setItem('role', 'admin');
    localStorage.setItem('adminPhone', ph);
    window.location.href = 'dashboard.html';
  });
</script>
</body>
</html>
