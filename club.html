<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود | SamiWater</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#083b31;color:#f7f7f7;font-family:IRANSans, Vazirmatn, sans-serif}
    .card{max-width:560px;margin:28px auto;padding:22px;border:1px solid #335f55;border-radius:18px;background:#0e4a3f}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .badge{width:48px;height:48px;border-radius:12px;background:linear-gradient(145deg,#0e4a3f,#063429);
           display:grid;place-items:center;border:1px solid #315a50;color:#f3c842;font-weight:900}
    .input{width:100%;padding:14px 16px;border-radius:14px;border:1px solid #2f5c51;background:#f3f7f6;color:#072b24;
           font-size:18px;margin:8px 0}
    .btn{width:100%;padding:14px;border-radius:14px;background:#f3c842;color:#10352c;font-weight:800;font-size:18px;border:none}
    .hint{opacity:.85;font-size:13px;margin-top:12px;line-height:1.9}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <h2 style="margin:0;color:#f3c842">ورود | <span style="color:#f3c842">SamiWater</span></h2>
      <div class="badge">SA</div>
    </div>

    <label>شماره موبایل</label>
    <input id="phone" class="input" placeholder="مثلاً 09131234567" inputmode="numeric" />

    <label>PIN (فقط برای مدیر)</label>
    <input id="pin" class="input" placeholder="در صورت مدیر بودن" inputmode="numeric" />

    <button id="goBtn" class="btn">ادامه</button>

    <div class="hint">
      اگر از «درخواست فوری» وارد شده‌اید، درخواست شما به‌صورت فوری ثبت می‌شود.  
      اگر مشتری جدید هستید، در مرحله‌ی بعد فرم کوتاه نمایش داده می‌شود.
    </div>
  </div>

  <script>
    // --- پیکربندی ثابت‌ها
    const API = "https://samiwater-backend.onrender.com";
    const ADMIN_PHONE = "09384129843";
    const ADMIN_PIN   = "2468";

    // --- پارامترهای مسیر ورودی
    const qp = new URLSearchParams(location.search);
    const swSource = qp.get("source") || "ems";     // پیش‌فرض: درخواست فوری
    const swIssue  = qp.get("issue")  || "urgent";  // پیش‌فرض: فوری

    // در session نگه می‌داریم تا مرحله بعد
    sessionStorage.setItem("sw_source", swSource);
    sessionStorage.setItem("sw_issue",  swIssue);

    function normalizePhone(p){
      if(!p) return "";
      p = p.replace(/[^\d]/g,"");
      if(p.startsWith("0098")) p = "0"+p.slice(3);
      if(p.startsWith("98"))   p = "0"+p.slice(2);
      return p;
    }

    async function apiGet(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error("HTTP "+r.status);
      return r.json();
    }

    async function apiPost(url, body){
      const r = await fetch(url, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      const data = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(data.error || ("HTTP "+r.status));
      return data;
    }

    async function createRequestFor(phone){
      const sourcePath = sessionStorage.getItem("sw_source") || "ems";
      const issueType  = sessionStorage.getItem("sw_issue")  || "urgent";
      const doc = await apiPost(`${API}/api/requests`, { phone, issueType, sourcePath });
      location.href = `/request-confirmed.html?code=${encodeURIComponent(doc.invoiceCode)}`;
    }

    document.getElementById("goBtn").addEventListener("click", async () => {
      const phone = normalizePhone(document.getElementById("phone").value);
      const pin   = (document.getElementById("pin").value || "").trim();

      if(!/^0\d{10}$/.test(phone)){
        alert("شماره موبایل معتبر نیست.");
        return;
      }

      // ورود مدیر
      if(phone === ADMIN_PHONE && pin === ADMIN_PIN){
        localStorage.setItem("sw_role","admin");
        localStorage.setItem("sw_phone",phone);
        location.href = "/dashboard.html";
        return;
      }

      // کاربر عادی
      localStorage.setItem("sw_role","user");
      localStorage.setItem("sw_phone",phone);

      try{
        // آیا مشتری از قبل وجود دارد؟
        await apiGet(`${API}/api/customers/phone/${encodeURIComponent(phone)}`);
        // وجود دارد → مستقیم درخواست بساز
        await createRequestFor(phone);
      }catch(e){
        // وجود ندارد → بفرست به فرم ثبت مشتری
        location.href = `/request-form.html?phone=${encodeURIComponent(phone)}`;
      }
    });
  </script>
</body>
</html>
