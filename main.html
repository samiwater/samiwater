<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamiWater App</title>
  <style>
    @font-face {
      font-family: Vazirmatn;
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('landing-main.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Vazirmatn, sans-serif;
    }

    .menu {
      position: absolute;
      top: 0.7rem;        /* دقیق‌تر روی آیکن */
      right: 0.7rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      z-index: 10;
    }

    .menu:hover {
      opacity: 0.8;
    }

    .click-zone {
      position: absolute;
      z-index: 5;
    }

    /* دکمه تلفن اول */
    .btn-phone1 {
      top: 60%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    /* دکمه تلفن دوم */
    .btn-phone2 {
      top: 67%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    /* دکمه اینستاگرام */
    .btn-insta {
      top: 74%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    /* برای موبایل سایز اصلاح */
    @media screen and (max-width: 480px) {
      .btn-phone1, .btn-phone2, .btn-insta {
        width: 60%;
        right: 20%;
      }
    }
  </style>
</head>
<body>

  <!-- منوی همبرگری -->
  <div class="menu" onclick="alert('منوی اپ بعداً طراحی می‌شود')"></div>

  <!-- دکمه تماس اول -->
  <a href="tel:09130051733" class="click-zone btn-phone1"></a>

  <!-- دکمه تماس دوم -->
  <a href="tel:09130051745" class="click-zone btn-phone2"></a>

  <!-- دکمه اینستاگرام -->
  <a href="https://instagram.com/samiwater.vip" target="_blank" class="click-zone btn-insta"></a>

</body>
</html>
