<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>SamiWater App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('landing-main.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Vazirmatn, sans-serif;
    }

    @font-face {
      font-family: Vazirmatn;
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2');
    }

    .menu {
      position: absolute;
      top: 0.7rem;
      right: 0.7rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      z-index: 10;
    }

    .menu:hover {
      opacity: 0.8;
    }

    .click-zone {
      position: absolute;
      z-index: 5;
    }

    .btn-phone1 {
      top: 60%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    .btn-phone2 {
      top: 67%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    .btn-insta {
      top: 74%;
      right: 23%;
      width: 55%;
      height: 5%;
    }

    @media screen and (max-width: 480px) {
      .btn-phone1, .btn-phone2, .btn-insta {
        width: 60%;
        right: 20%;
      }
    }

    /* استایل منوی بازشونده */
    #menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 75%;
      height: 100%;
      background-color: #002b20e6;
      z-index: 20;
      padding: 1rem;
      box-shadow: -3px 0 10px #000;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      color: #FFD700;
    }

    #menu-panel.open {
      transform: translateX(0%);
    }

    .menu-button {
      background-color: #004433cc;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 10px;
      color: #FFD700;
      text-align: right;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-button:hover {
      background-color: #005544;
    }

    .divider {
      border-bottom: 1px solid gold;
      margin: 0.5rem 0;
    }

    .close-btn {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: left;
      margin-bottom: 1rem;
      cursor: pointer;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <!-- دکمه منو -->
  <div class="menu" onclick="toggleMenu()">
    <img src="https://img.icons8.com/ios-filled/50/FFD700/menu--v1.png" width="100%" />
  </div>

  <!-- دکمه‌های تماس و اینستاگرام -->
  <a href="tel:09130051733" class="click-zone btn-phone1"></a>
  <a href="tel:09130051745" class="click-zone btn-phone2"></a>
  <a href="https://instagram.com/samiwater.vip" target="_blank" class="click-zone btn-insta"></a>

  <!-- منوی بازشونده -->
  <div id="menu-panel">
    <div class="close-btn" onclick="toggleMenu()">✖ بستن منو</div>
    <div class="menu-button" onclick="goToService()">🛠️ خدمات سامی</div>
    <div class="divider"></div>
    <div class="menu-button">🛒 فروشگاه سامی (بزودی)</div>
    <div class="divider"></div>
    <div class="menu-button" onclick="goToClub()">👥 باشگاه مشتریان</div>
    <div class="divider"></div>
    <div class="menu-button" onclick="goToRequest()">📋 درخواست خدمات</div>
    <div class="divider"></div>
    <div class="menu-button" onclick="goToFeedback()">💬 ثبت نظر</div>
  </div>

  <script>
    function toggleMenu() {
      const panel = document.getElementById('menu-panel');
      panel.classList.toggle('open');
    }

    function goToService() {
      window.location.href = 'services.html';
    }

    function goToClub() {
      window.location.href = 'club.html';
    }

    function goToRequest() {
      window.location.href = 'request-check.html';
    }

    function goToFeedback() {
      alert('صفحه ثبت نظر به زودی راه‌اندازی می‌شود!');
    }
  </script>
</body>
</html>
