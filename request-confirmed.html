
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>درخواست ثبت شد</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #004d40;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 20vh;
      direction: rtl;
    }
    .message-box {
      background-color: #00695c;
      border: 2px solid gold;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .message-box h2 {
      margin-bottom: 15px;
      color: #ffeb3b;
    }
    .message-box p {
      font-size: 1.2rem;
    }
    a.button {
      margin-top: 20px;
      display: inline-block;
      background-color: gold;
      color: #004d40;
      padding: 10px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>✅ درخواست شما با موفقیت ثبت شد</h2>
    <p>از اعتماد شما به سامی‌واتر سپاسگزاریم.</p>
    <a href="index.html" class="button">بازگشت به صفحه اصلی</a>
  </div>
</body>
</html>
