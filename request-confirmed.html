<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SamiWater | ثبت شد</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
:root{ --green:#0f3b2d; --panel:#0f3b2db3; --gold:#d9b24c; --gold-strong:#f2c94c; --ring:#3e6b57; }
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--green);font-family:"Vazirmatn",system-ui; color:#fff; display:flex; align-items:center; justify-content:center; padding:20px}
.card{width:min(640px,100%); background:linear-gradient(180deg,#0f3b2df5,#0e392bb5);
  border:1px solid var(--ring); border-radius:18px; padding:28px 22px; text-align:center; box-shadow:0 12px 30px #00000055}
.logo{width:56px;height:56px;margin:0 auto 12px;border-radius:12px;border:1px solid #355a49; background:#124432; object-fit:cover}
h1{margin:4px 0 10px;font-size:22px}
.code{font-size:56px; font-weight:900; color:var(--gold-strong); letter-spacing:2px; margin:8px 0 12px}
.btn{display:inline-block;background:linear-gradient(180deg,#e2c15a,#cc9f2a); color:#1b2d23; border:none; padding:12px 18px; border-radius:14px; font-size:16px; font-weight:800; text-decoration:none}
.note{margin-top:14px; font-size:13px; color:#d5e5de}
.warn{color:#ffe08a}
</style>
</head>
<body>
  <div class="card">
    <img src="/logo-samiwater.png" class="logo" alt="SamiWater">
    <h1>درخواست شما ثبت شد</h1>
    <div id="msg" class="note"></div>
    <div id="code" class="code">—</div>
    <a href="request-check.html" class="btn">بازگشت</a>
    <div class="note">همکاران ما برای هماهنگی با شما تماس می‌گیرند.</div>
  </div>

<script>
const qs = new URLSearchParams(location.search);
const code = qs.get("code");
const codeEl = document.getElementById("code");
const msgEl  = document.getElementById("msg");

if(code === "spam"){
  codeEl.textContent = "محدودیت";
  msgEl.innerHTML = "برای جلوگیری از اسپم، هر شماره از یک مسیر فقط <span class='warn'>یک بار در ۲۴ ساعت</span> می‌تواند درخواست ثبت کند.";
}else if(code){
  codeEl.textContent = code;
  msgEl.textContent = "کد پیگیری شما:";
}else{
  codeEl.textContent = "—";
  msgEl.textContent = "درخواستی پیدا نشد.";
}
</script>
</body>
</html>
