<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ثبت موفق | SamiWater</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;background:#f6f7fb;color:#222;margin:0}
    .wrap{max-width:520px;margin:24px auto;padding:16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:22px;text-align:center}
    .title{font-size:20px;margin-bottom:8px}
    .code{font-size:22px;color:#16a34a;margin:8px 0 4px;font-weight:bold;letter-spacing:.5px}
    .sub{font-size:13px;color:#666}
    .btn{margin-top:16px;background:#0ea5e9;color:#fff;border:0;padding:12px 16px;border-radius:10px;font-size:15px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">درخواست شما ثبت شد</div>
    <div class="sub">کد پیگیری شما:</div>
    <div id="code" class="code">—</div>
    <div class="sub">کارشناسان ما برای هماهنگی با شما تماس می‌گیرند.</div>
    <button class="btn" onclick="goHome()">بازگشت</button>
  </div>
</div>

<script>
  function goHome(){ window.location.href = "index.html"; }
  (function(){
    const code = sessionStorage.getItem("samiwater_invoice") || "—";
    document.getElementById("code").textContent = code;
  })();
</script>
</body>
</html>
