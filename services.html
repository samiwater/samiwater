<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات سامی‌واتر</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #002b20;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 20px auto 10px;
    }
    h1 {
      color: #ffd700;
      font-size: 28px;
    }
    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    .service-card {
      background: #00392e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      width: 45%;
      min-width: 140px;
      padding: 20px;
      transition: 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .service-card:hover {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transform: translateY(-5px);
    }
    .service-card span {
      font-size: 36px;
    }
    .service-card p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #ffd700;
    }
    .service-card small {
      display: block;
      margin-top: 5px;
      color: #ccc;
    }
    @media (max-width: 500px) {
      .service-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <img src="logo-samiwater.png" alt="لوگوی سامی‌واتر" class="logo">
  <h1>خدمات سامی‌واتر</h1>  <div class="services-container">
    <a class="service-card" href="request-form.html?type=install">
      <span>🙇</span>
      <p>نصب</p>
      <small>Installation</small>
    </a>
    <a class="service-card" href="request-form.html?type=maintenance">
      <span>💧</span>
      <p>خدمات دوره‌ای</p>
      <small>Periodic Maintenance</small>
    </a>
    <a class="service-card" href="request-form.html?type=repair">
      <span>⚙️</span>
      <p>تعمیرات</p>
      <small>Repair</small>
    </a>
    <a class="service-card" href="request-form.html?type=connect">
      <span>🛏️</span>
      <p>اتصال به لوله‌کشی</p>
      <small>Plumbing Connection</small>
    </a>
  </div>
</body>
</html>
