<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعمیرات دستگاه تصفیه آب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #002b20;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      font-size: 22px;
      margin: 20px 10px 10px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: right;
    }
    label {
      display: block;
      margin: 12px 0;
      padding: 8px 12px;
      background-color: #00392e;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255,215,0,0.2);
      transition: background 0.2s;
    }
    label:hover {
      background-color: #004a3a;
    }
    input[type="checkbox"] {
      margin-left: 8px;
      transform: scale(1.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      margin-top: 15px;
      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      background-color: #FFD700;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      color: #002b20;
      font-size: 16px;
    }
    .back-link {
      display: inline-block;
      margin: 20px auto;
      color: #FFD700;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>🔧 لطفاً نوع مشکل دستگاه را انتخاب کنید:</h1>

  <form id="repairForm" onsubmit="submitForm(event)">
    <label><input type="checkbox" name="issue" value="فشار آب کم">فشار آب کم 💧</label>
    <label><input type="checkbox" name="issue" value="نشتی آب">نشتی آب 🚿</label>
    <label><input type="checkbox" name="issue" value="روشن نمی‌شود">روشن نمی‌شود 🔌</label>
    <label><input type="checkbox" name="issue" value="خاموش نمی‌شود">خاموش نمی‌شود ❌</label>
    <label><input type="checkbox" name="issue" value="صدای ناهنجار">صدای ناهنجار 🔊</label>
    <label><input type="checkbox" name="issue" value="قطعی یا نوسان کارکرد">قطعی یا نوسان کارکرد ⚠️</label>
    
    <textarea name="note" rows="3" placeholder="توضیح بیشتر (اختیاری)..."></textarea>
    
    <button type="submit">ادامه ثبت درخواست</button>
  </form>

  <a class="back-link" href="services.html">← بازگشت به خدمات</a>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="issue"]:checked')).map(el => el.value);
      const note = document.querySelector('textarea[name="note"]').value.trim();
      const allIssues = selected.join(' | ') + (note ? ` | توضیح: ${note}` : '');
      const encoded = encodeURIComponent(allIssues);
      window.location.href = `request-check.html?type=repair&details=${encoded}`;
    }
  </script>
</body>
</html>
