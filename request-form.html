<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت اطلاعات مشتری جدید</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ثبت مشخصات مشتری جدید</h2>
    <form id="request-form">
      <input type="text" name="name" placeholder="نام و نام خانوادگی" required />
      <input type="tel" name="phone" id="phone" placeholder="شماره موبایل" required />
      <input type="text" name="city" placeholder="شهر" required />
      <input type="text" name="address" placeholder="آدرس کامل" required />
      <textarea name="details" placeholder="توضیحات اضافی (اختیاری)"></textarea>
      <input type="hidden" name="serviceType" id="serviceType" />
      <button type="submit">ثبت درخواست</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    // دریافت پارامترهای URL
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get("phone");
    const type = urlParams.get("type");

    if (phone) document.getElementById("phone").value = phone;
    if (type) document.getElementById("serviceType").value = type;

    // ثبت فرم
    document.getElementById("request-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new URLSearchParams(new FormData(form)); // 👈 این خط کلید حل مشکل بود

      document.getElementById("msg").innerHTML = "⏳ در حال ارسال اطلاعات ...";

      fetch("https://script.google.com/macros/s/AKfycbxkWH_M5nrC-d_V4eh_sfDTWGCULsNXWSnkJVEaEOmN-bmL28RzTO0UDPJOdT7u6qekQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: data,
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("msg").innerHTML = "✅ ثبت شد: " + txt;
        form.reset();
        setTimeout(() => {
          window.location.href = "request-confirmed.html";
        }, 3000);
      })
      .catch(err => {
        document.getElementById("msg").innerHTML = "❌ خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.<br>" + err;
        console.error(err);
      });
    });
  </script>
</body>
</html>
