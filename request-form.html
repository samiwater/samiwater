<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SamiWater | ثبت درخواست</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{ --green:#0f3b2d; --panel:#0f3b2db3; --gold:#d9b24c; --gold-strong:#f2c94c; --ring:#3e6b57; }
*{box-sizing:border-box}
body{margin:0;background:var(--green);font-family:"Vazirmatn",system-ui; color:#fff; padding:22px; display:flex; justify-content:center}
.wrap{width:min(760px,100%);}
.card{background:linear-gradient(180deg,#0f3b2df5,#0e392bb5); border:1px solid var(--ring); border-radius:18px; padding:24px; box-shadow:0 12px 30px #00000055}
.brand{display:flex; align-items:center; gap:12px; margin-bottom:14px}
.brand img{width:42px;height:42px;border-radius:9px;border:1px solid #355a49; object-fit:cover; background:#124432}
.brand .title{font-size:22px;font-weight:800;color:var(--gold)}
h1{margin:6px 0 14px; font-size:20px}
.row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
@media(max-width:640px){.row{grid-template-columns:1fr}}
.label{margin:6px 0 6px; font-size:13px; color:#dbece5}
.input, textarea, select{
  width:100%; background:#0b2d23; border:1px solid #2e5a48; border-radius:12px; color:#fff;
  padding:12px 14px; font-size:16px; outline:none;
}
textarea{min-height:110px; resize:vertical}
.btn{width:100%; background:linear-gradient(180deg,#e2c15a,#cc9f2a); color:#1b2d23; border:none; padding:14px 16px; border-radius:14px; font-size:18px; font-weight:800; margin-top:16px}
.helper{margin-top:10px; font-size:12px; color:#cfe0d9}
.err{margin-top:10px;color:#ffc6c6;font-size:13px;display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="brand">
      <img src="/logo-samiwater.png" alt="SamiWater" /><div class="title">SamiWater</div>
    </div>
    <h1>ثبت درخواست خدمت</h1>

    <div class="row">
      <div>
        <div class="label">شماره موبایل (از مرحله قبل)</div>
        <input id="phone" class="input" disabled />
      </div>
      <div>
        <div class="label">نام و نام خانوادگی *</div>
        <input id="fullName" class="input" placeholder="مثلاً علی رضایی" />
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">شهر *</div>
        <input id="city" class="input" value="اصفهان" />
      </div>
      <div>
        <div class="label">آدرس دقیق *</div>
        <input id="address" class="input" placeholder="خیابان، کوچه، پلاک..." />
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">شماره دوم (اختیاری)</div>
        <input id="altPhone" class="input" inputmode="numeric" placeholder="مثلاً 0935..." />
      </div>
      <div>
        <div class="label">تاریخ تولد (اختیاری) - شمسی</div>
        <div class="row" style="grid-template-columns:1fr 1fr 1fr; gap:8px;">
          <select id="bDay" class="input">
            <option value="">روز</option>
            <script>for(let d=1; d<=31; d++)document.write(`<option value="${d}">${d}</option>`);</script>
          </select>
          <select id="bMonth" class="input">
            <option value="">ماه</option>
            <option value="1">فروردین</option><option value="2">اردیبهشت</option>
            <option value="3">خرداد</option><option value="4">تیر</option>
            <option value="5">مرداد</option><option value="6">شهریور</option>
            <option value="7">مهر</option><option value="8">آبان</option>
            <option value="9">آذر</option><option value="10">دی</option>
            <option value="11">بهمن</option><option value="12">اسفند</option>
          </select>
          <select id="bYear" class="input">
            <option value="">سال</option>
            <script>for(let y=1399; y>=1330; y--)document.write(`<option value="${y}">${y}</option>`);</script>
          </select>
        </div>
      </div>
    </div>

    <div class="label">توضیح کوتاه درباره مشکل (اختیاری)</div>
    <textarea id="desc" class="input" placeholder="..."></textarea>

    <button id="submit" class="btn">ثبت نهایی</button>
    <div id="err" class="err"></div>
    <div class="helper">پس از ثبت، کد پیگیری برای شما نمایش داده می‌شود.</div>
  </div>
</div>

<script>
const API = "https://samiwater-backend.onrender.com";
const qs = new URLSearchParams(location.search);
const phone = (qs.get("phone")||"").replace(/\D/g,'');
const sourcePath = (qs.get("src")||"urgent");
document.getElementById("phone").value = phone;

function val(id){return document.getElementById(id).value.trim()}

async function createCustomer(payload){
  const r = await fetch(`${API}/api/customers`,{
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });
  const j = await r.json();
  if(!r.ok) throw new Error(j.error||"خطا در ایجاد مشتری");
  return j;
}
async function createRequest(phone, issueType){
  const r = await fetch(`${API}/api/requests`,{
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ phone, issueType, sourcePath })
  });
  if(r.status===429){
    location.href = `request-confirmed.html?code=spam`;
    return null;
  }
  const j = await r.json();
  if(!r.ok) throw new Error(j.error||"ثبت درخواست ناموفق");
  return j;
}

document.getElementById("submit").addEventListener("click", async ()=>{
  const err = document.getElementById("err"); err.style.display="none";
  const fullName = val("fullName"); const city = val("city")||"اصفهان"; const address = val("address");
  if(!/^09\d{9}$/.test(phone)){ err.textContent="شماره معتبر نیست."; err.style.display="block"; return; }
  if(!fullName || !address){ err.textContent="نام کامل و آدرس الزامی است."; err.style.display="block"; return; }

  const altPhone = val("altPhone");
  const birthJY = document.getElementById("bYear").value || undefined;
  const birthJM = document.getElementById("bMonth").value || undefined;
  const birthJD = document.getElementById("bDay").value || undefined;

  try{
    await createCustomer({ fullName, phone, address, altPhone, city, birthJY, birthJM, birthJD });
    const req = await createRequest(phone, "درخواست از فرم وب");
    if(req) location.href = `request-confirmed.html?code=${encodeURIComponent(req.invoiceCode)}`;
  }catch(e){
    err.textContent = e.message || "خطای ناشناخته"; err.style.display="block";
  }
});
</script>
</body>
</html>
