<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت درخواست</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #004d40;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input, textarea, button {
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>فرم ثبت درخواست مشتری</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="نام و نام خانوادگی" required><br>
    <input type="text" id="city" placeholder="شهر" required><br>
    <input type="text" id="address" placeholder="آدرس کامل" required><br>
    <textarea id="description" placeholder="توضیحات (اختیاری)"></textarea><br>
    <button type="submit">ثبت نهایی درخواست</button>
  </form>
  <div id="msg" class="message"></div>

  <script>
    const phone = sessionStorage.getItem("samiwater_phone") || "";
    const type = sessionStorage.getItem("samiwater_type") || "ثبت نشده";

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const city = document.getElementById("city").value.trim();
      const address = document.getElementById("address").value.trim();
      const description = document.getElementById("description").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !city || !address) {
        msg.textContent = "لطفاً تمام فیلدهای الزامی را وارد کنید.";
        return;
      }

      msg.textContent = "در حال ارسال اطلاعات...";

      fetch("https://script.google.com/macros/s/AKfycbzGQI1hvn3_m8YCEjuSpsz_RiRYD5QC11aqgbWC6Al3cSGUbDaKhWitJdzLuGv0Pxk0/exec", {
        method: "POST",
        body: JSON.stringify({
          phone,
          name,
          city,
          address,
          description,
          type,
          path: "فرم عمومی"
        }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          msg.innerHTML = "✅ درخواست با موفقیت ثبت شد.<br>کد پیگیری: <b>" + data.factorCode + "</b>";
          document.getElementById("requestForm").reset();
        } else {
          msg.textContent = "❌ خطا در ثبت. دوباره تلاش کنید.";
        }
      })
      .catch(err => {
        console.error(err);
        msg.textContent = "❌ خطا در ارتباط با سرور.";
      });
    });
  </script>
</body>
</html>
