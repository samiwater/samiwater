<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت مشتری جدید</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #004d40;
      color: white;
      padding: 30px;
      text-align: center;
    }
    input, textarea, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>فرم ثبت مشخصات مشتری</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="نام و نام خانوادگی" required><br>
    <input type="text" id="city" placeholder="شهر" required><br>
    <input type="text" id="address" placeholder="آدرس کامل" required><br>
    <input type="text" id="secondPhone" placeholder="شماره تماس دوم (اختیاری)"><br>
    <textarea id="description" placeholder="توضیحات (اختیاری)"></textarea><br>
    <button type="submit">ثبت نهایی</button>
  </form>
  <div class="msg" id="msg"></div>

  <script>
    const phone = sessionStorage.getItem("samiwater_phone") || "";
    const type = sessionStorage.getItem("samiwater_type") || "ثبت نشده";

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const city = document.getElementById("city").value.trim();
      const address = document.getElementById("address").value.trim();
      const secondPhone = document.getElementById("secondPhone").value.trim();
      const description = document.getElementById("description").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !city || !address) {
        msg.textContent = "لطفاً تمام فیلدهای الزامی را وارد کنید.";
        return;
      }

      msg.textContent = "در حال ارسال اطلاعات...";

      fetch("https://script.google.com/macros/s/AKfycbzGQI1hvn3_m8YCEjuSpsz_RiRYD5QC11aqgbWC6Al3cSGUbDaKhWitJdzLuGv0Pxk0/exec", {
        method: "POST",
        body: JSON.stringify({
          phone,
          name,
          city,
          address,
          secondPhone,
          description,
          type,
          path: "فرم عمومی"
        }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          msg.innerHTML = "✅ ثبت با موفقیت انجام شد.<br>کد پیگیری: <b>" + data.factorCode + "</b>";
          document.getElementById("requestForm").reset();
        } else {
          msg.textContent = "❌ خطا در ثبت اطلاعات. لطفاً مجدداً تلاش کنید.";
        }
      })
      .catch(err => {
        console.error(err);
        msg.textContent = "❌ خطا در ارتباط با سرور.";
      });
    });
  </script>
</body>
</html>
