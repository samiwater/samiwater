<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت درخواست | SamiWater</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #005f5f, #0d4d4d);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 25px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
    }
    button {
      width: 100%;
      background-color: #ffd700;
      color: #003f3f;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    #message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت درخواست خدمات</h2>
    <form id="serviceForm">
      <input type="text" id="name" placeholder="نام و نام خانوادگی *" required />
      <input type="text" id="city" placeholder="شهر *" required />
      <textarea id="address" placeholder="آدرس کامل *" rows="3" required></textarea>
      <textarea id="description" placeholder="توضیحات (اختیاری)" rows="2"></textarea>
      <button type="submit">ثبت درخواست</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const phone = new URLSearchParams(window.location.search).get("phone") || "";
    const path = sessionStorage.getItem("servicePath") || "درخواست فوری";

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const city = document.getElementById("city").value.trim();
      const address = document.getElementById("address").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!name || !city || !address || !phone) {
        document.getElementById("message").innerText = "❌ لطفاً همه فیلدهای الزامی را تکمیل کنید.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzRA6NTpEMCTlizpn7LY4oIT1X45AYt76Qyh-fcijkMycD1LBDrDggVf2sHHo6xdDfw/exec", {
        method: "POST",
        body: JSON.stringify({
          name,
          phone,
          city,
          address,
          description,
          type: "خدمت حضوری",
          path
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("message").innerText = "✅ درخواست شما با موفقیت ثبت شد.";
          document.getElementById("serviceForm").reset();
        } else {
          document.getElementById("message").innerText = "❌ خطا در ثبت. لطفاً دوباره تلاش کنید.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("message").innerText = "❌ خطا در اتصال به سرور.";
      });
    });
  </script>
</body>
</html>
