<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>فرم ثبت درخواست | SamiWater</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;background:#f6f7fb;color:#222;margin:0}
    .wrap{max-width:560px;margin:24px auto;padding:16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px}
    .title{font-size:18px;margin-bottom:6px}
    .sub{font-size:13px;color:#666;margin-bottom:14px}
    .row{display:flex;gap:10px}
    .col{flex:1}
    label{display:block;font-size:13px;margin:10px 0 6px}
    input,textarea,select{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:15px}
    textarea{min-height:96px;resize:vertical}
    .btn{width:100%;margin-top:14px;background:#22c55e;color:#fff;border:0;padding:12px;border-radius:10px;font-size:16px}
    .msg{margin-top:10px;font-size:14px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">ثبت درخواست خدمت</div>
    <div class="sub">اطلاعات زیر را کامل کنید. اگر قبلاً مشتری بوده‌اید با همان شماره ثبت می‌شود.</div>

    <form id="requestForm">
      <label>شماره موبایل (از مرحله قبل):</label>
      <input id="phone" disabled />

      <label>نام و نام خانوادگی *</label>
      <input id="name" placeholder="مثلاً علی رضایی" required />

      <label>شهر *</label>
      <input id="city" placeholder="اصفهان" required />

      <label>آدرس دقیق *</label>
      <textarea id="address" placeholder="خیابان، کوچه، پلاک..." required></textarea>

      <div class="row">
        <div class="col">
          <label>شماره دوم (اختیاری)</label>
          <input id="altPhone" placeholder="تلفن ثابت یا همراه" />
        </div>
        <div class="col">
          <label>تاریخ تولد (اختیاری)</label>
          <input id="birthdate" type="date" />
        </div>
      </div>

      <label>نوع خدمت/مشکل *</label>
      <select id="issueType" required>
        <option value="maintenance">سرویس دوره‌ای / تعویض فیلتر</option>
        <option value="repair">تعمیر</option>
        <option value="install">نصب</option>
        <option value="connect">اتصال/جابجایی</option>
        <option value="visit">بازدید</option>
        <option value="other">سایر</option>
      </select>

      <label>توضیحات (اختیاری)</label>
      <textarea id="description" placeholder="توضیح کوتاه درباره مشکل..."></textarea>

      <button class="btn" type="submit">ثبت نهایی</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
</div>

<script>
  const API_BASE = "https://samiwater-backend.onrender.com/api";
  const phoneStored = sessionStorage.getItem("samiwater_phone");
  const sourcePath = sessionStorage.getItem("samiwater_type") || "web_form";

  // مقداردهی اولیه
  document.getElementById("phone").value = phoneStored || "";

  document.getElementById("requestForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    const phone = (phoneStored || "").trim();
    const name = document.getElementById("name").value.trim();
    const city = (document.getElementById("city").value || "اصفهان").trim();
    const address = document.getElementById("address").value.trim();
    const altPhone = document.getElementById("altPhone").value.trim();
    const birthdate = document.getElementById("birthdate").value; // yyyy-mm-dd
    const issueType = document.getElementById("issueType").value;
    const description = document.getElementById("description").value.trim();

    if (!/^09\d{9}$/.test(phone)) {
      msg.textContent = "❌ شماره موبایل معتبر نیست. به مرحله قبل برگردید.";
      return;
    }
    if (!name || !city || !address) {
      msg.textContent = "❌ لطفاً فیلدهای ستاره‌دار را تکمیل کنید.";
      return;
    }

    msg.textContent = "در حال ارسال اطلاعات...";

    try {
      // 1) ایجاد مشتری (اگر وجود داشته باشد 409 می‌دهد که ایرادی ندارد)
      const createCustomerRes = await fetch(`${API_BASE}/customers`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fullName: name,
          phone,
          address,
          altPhone,
          birthdate: birthdate || undefined,
          city
        })
      });

      if (!(createCustomerRes.ok || createCustomerRes.status === 409)) {
        const err = await createCustomerRes.json().catch(() => ({}));
        msg.textContent = "❌ خطا در ثبت مشتری: " + (err.error || createCustomerRes.statusText);
        return;
      }

      // 2) ثبت درخواست خدمت (issueType انتخابی + توضیحات را به انتها اضافه می‌کنیم)
      const composedIssue = description ? `${issueType} - ${description}` : issueType;

      const createReqRes = await fetch(`${API_BASE}/requests`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          phone,
          issueType: composedIssue,
          sourcePath
        })
      });

      if (!createReqRes.ok) {
        const err = await createReqRes.json().catch(() => ({}));
        msg.textContent = "❌ خطا در ثبت درخواست: " + (err.error || createReqRes.statusText);
        return;
      }

      const data = await createReqRes.json();
      const invoiceCode = data?.invoiceCode || "—";
      sessionStorage.setItem("samiwater_invoice", invoiceCode);

      msg.innerHTML = "✅ درخواست شما با موفقیت ثبت شد. کد پیگیری: <b>" + invoiceCode + "</b>";

      setTimeout(() => {
        window.location.href = "request-confirmed.html";
      }, 900);
    } catch (e2) {
      console.error(e2);
      msg.textContent = "❌ اتصال به سرور برقرار نشد. کمی بعد دوباره تلاش کنید.";
    }
  });
</script>
</body>
</html>
