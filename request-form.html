<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت اطلاعات</title>
</head>
<body dir="rtl" style="font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px">
  <h2>فرم ثبت مشخصات مشتری</h2>
  <form id="request-form">
    <label for="name">نام و نام خانوادگی:</label>
    <input type="text" id="name" name="name" required /><br/><br/>
    
    <label for="city">شهر:</label>
    <input type="text" id="city" name="city" required /><br/><br/>
    
    <label for="address">آدرس کامل:</label>
    <textarea id="address" name="address" rows="3" required></textarea><br/><br/>
    
    <label for="description">توضیحات (اختیاری):</label>
    <textarea id="description" name="description" rows="3"></textarea><br/><br/>
    
    <input type="hidden" id="phone" name="phone" />
    <button type="submit">ثبت درخواست</button>
  </form>

  <p id="result" style="margin-top: 20px;"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get("phone");
      const path = sessionStorage.getItem("servicePath") || "درخواست فوری";
      
      document.getElementById("phone").value = phone;

      document.getElementById("request-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          city: document.getElementById("city").value,
          address: document.getElementById("address").value,
          description: document.getElementById("description").value,
          phone: document.getElementById("phone").value,
          path: path
        };

        fetch("https://script.google.com/macros/s/AKfycbzRA6NTpEMCTlizpn7LY4oIT1X45AYt76Qyh-fcijkMycD1LBDrDggVf2sHHo6xdDfw/exec", {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("result").innerText = msg;
          document.getElementById("request-form").reset();
        })
        .catch(err => {
          document.getElementById("result").innerText = "خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.";
          console.error(err);
        });
      });
    });
  </script>
</body>
</html>
