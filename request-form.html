<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت درخواست</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background: #004d4d;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    input, textarea, button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      border: none;
    }
    input, textarea {
      background: white;
      color: black;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>فرم ثبت درخواست</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="نام و نام خانوادگی" required>
    <input type="text" id="city" placeholder="شهر" required>
    <input type="text" id="address" placeholder="آدرس کامل" required>
    <textarea id="description" placeholder="توضیحات (اختیاری)"></textarea>
    <input type="hidden" id="phone">
    <input type="hidden" id="path">
    <button type="submit">ثبت نهایی</button>
  </form>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('phone').value = urlParams.get('phone') || '';
    document.getElementById('path').value = urlParams.get('path') || 'unknown';

    document.getElementById('requestForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const address = document.getElementById('address').value.trim();
      const description = document.getElementById('description').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const path = document.getElementById('path').value.trim();

      const result = document.getElementById('result');
      result.innerText = '⏳ در حال ارسال اطلاعات...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwsB1rPpQ59TQbxUkBML6uzGUrZRhJzBc7nkU3aFFYFMMF4WO2hwNpleiMpv5e0RWED/exec', {
          method: 'POST',
          body: JSON.stringify({ name, city, address, description, phone, path, type: "درخواست فوری" })
        });

        const data = await response.json();
        if (data.status === 'success') {
          result.innerHTML = `✅ درخواست با موفقیت ثبت شد.<br>کد پیگیری شما: <b>${data.factorCode}</b>`;
        } else {
          result.innerHTML = `❌ خطا در ثبت اطلاعات: ${data.message}`;
        }
      } catch (err) {
        result.innerText = '❌ خطا در اتصال به سرور.';
      }
    });
  </script>
</body>
</html>
