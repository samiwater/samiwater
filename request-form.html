<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ثبت درخواست | SamiWater</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #006f6f, #0f403f);
      color: white;
      padding: 30px 15px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #ffd700;
      color: #003f3f;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات مشتری</h2>
    <form id="requestForm">
      <label>نام و نام خانوادگی</label>
      <input type="text" id="name" required />

      <label>شماره موبایل</label>
      <input type="tel" id="phone" required />

      <label>شهر</label>
      <input type="text" id="city" required />

      <label>آدرس کامل</label>
      <textarea id="address" rows="3" required></textarea>

      <label>توضیحات (اختیاری)</label>
      <textarea id="description" rows="2"></textarea>

      <button type="submit">ثبت نهایی</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const phoneFromURL = new URLSearchParams(window.location.search).get("phone");
    const servicePath = sessionStorage.getItem("servicePath") || "درخواست فوری";
    if (phoneFromURL) document.getElementById("phone").value = phoneFromURL;

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        city: document.getElementById("city").value.trim(),
        address: document.getElementById("address").value.trim(),
        description: document.getElementById("description").value.trim(),
        type: "درخواست فوری",
        path: servicePath
      };

      document.getElementById("message").innerText = "⏳ در حال ارسال اطلاعات...";

      fetch("https://script.google.com/macros/s/AKfycbxwt4fRUyoASVr4zz5poADBIQT2qkLBY6C6lDlRHH5xRIK5v-BlWK8n7Bk-W-2eUEM/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("message").innerText = "✅ درخواست با موفقیت ثبت شد.";
          document.getElementById("requestForm").reset();
        } else {
          document.getElementById("message").innerText = "❌ خطا در ثبت. لطفاً دوباره تلاش کنید.";
        }
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("message").innerText = "❌ خطا در اتصال به سرور.";
      });
    });
  </script>
</body>
</html>
