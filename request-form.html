<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت درخواست | SamiWater</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #006f6f, #0f403f);
      color: white;
      padding: 30px 15px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    h2 {
      color: #ffd700;
      margin-bottom: 25px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #ffd700;
      color: #003f3f;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات مشتری جدید</h2>
    <form id="serviceForm">
      <input type="text" id="name" placeholder="نام و نام خانوادگی" required />
      <input type="text" id="city" placeholder="شهر" required />
      <input type="text" id="address" placeholder="آدرس کامل" required />
      <textarea id="description" placeholder="توضیحات (اختیاری)"></textarea>
      <button type="submit">ثبت درخواست</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const phone = new URLSearchParams(window.location.search).get("phone") || "";
    const path = sessionStorage.getItem("servicePath") || "درخواست فوری";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxlVQC3FMsKa8aK2B4gBktuaySq5dk5u4ZRC7w49dqWK34pcYPjh-MZ81rZ8ol1cvc/exec";

    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const city = document.getElementById("city").value.trim();
      const address = document.getElementById("address").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = "درخواست فوری";

      if (!phone || !name || !city || !address) {
        document.getElementById("response").innerText = "❌ لطفاً همه فیلدهای ضروری را تکمیل کنید.";
        return;
      }

      const formData = {
        phone,
        name,
        city,
        address,
        description,
        type,
        path
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
        .then(response => response.json())
        .then(res => {
          if (res.status === "success") {
            document.getElementById("response").innerText = "✅ درخواست با موفقیت ثبت شد.";
          } else {
            document.getElementById("response").innerText = "❌ خطا در ثبت اطلاعات.";
          }
        })
        .catch(error => {
          console.error("Error!", error);
          document.getElementById("response").innerText = "❌ خطا در ارتباط با سرور.";
        });
    });
  </script>
</body>
</html>
