<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت درخواست | SamiWater</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #006f6f, #0f403f);
      color: white;
      padding: 30px 15px;
    }.container {
  max-width: 500px;
  margin: auto;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  padding: 30px;
  backdrop-filter: blur(10px);
}

h2 {
  text-align: center;
  color: #ffd700;
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: #eee;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #ffd700;
  color: #003f3f;
  border: none;
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #e6c200;
}

#result {
  text-align: center;
  margin-top: 20px;
  font-size: 16px;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>درخواست خدمات SamiWater</h2>
    <form id="request-form">
      <label for="name">نام و نام خانوادگی:</label>
      <input type="text" id="name" name="name" required /><label for="city">شهر:</label>
  <input type="text" id="city" name="city" required />

  <label for="address">آدرس کامل:</label>
  <textarea id="address" name="address" rows="3" required></textarea>

  <label for="description">توضیحات (اختیاری):</label>
  <textarea id="description" name="description" rows="3"></textarea>

  <input type="hidden" id="phone" name="phone" />

  <button type="submit">ثبت درخواست</button>
</form>
<p id="result"></p>

  </div>  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get("phone");
      const path = sessionStorage.getItem("servicePath") || "درخواست فوری";
      document.getElementById("phone").value = phone;

      document.getElementById("request-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          city: document.getElementById("city").value,
          address: document.getElementById("address").value,
          description: document.getElementById("description").value,
          phone: document.getElementById("phone").value,
          path: path
        };

        fetch("https://script.google.com/macros/s/AKfycbzRA6NtPEMCT1iI2pn7LY4o1TXl45AYt6Qyh-fciJkMyCb1L8DrDpgVf2sHHo6xdDFw/exec", {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(msg => {
          if (msg.status === "success") {
            document.getElementById("result").innerText = "✅ اطلاعات با موفقیت ثبت شد.";
            document.getElementById("request-form").reset();
          } else {
            document.getElementById("result").innerText = "❌ خطا: " + msg.message;
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.";
          console.error(err);
        });
      });
    });
  </script></body>
</html>
