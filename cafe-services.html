<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خدمات کافه و رستوران</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #002b20;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #ffd700;
      font-size: 26px;
      margin-top: 20px;
    }
    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 30px auto;
    }
    .service-card {
      background: #00392e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      width: 45%;
      min-width: 140px;
      padding: 20px;
      transition: 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .service-card:hover {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transform: translateY(-5px);
    }
    .service-card span {
      font-size: 34px;
    }
    .service-card p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #ffd700;
    }
    .service-card small {
      display: block;
      margin-top: 5px;
      color: #ccc;
    }
    .back-btn {
      display: block;
      margin: 30px auto 20px;
      padding: 10px 20px;
      background-color: #004433;
      color: #ffd700;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .back-btn:hover {
      background-color: #005544;
    }
    @media (max-width: 500px) {
      .service-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>خدمات کافه و رستوران</h1>

  <div class="services-container">
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،قهوه‌ساز">
      <span>☕</span>
      <p>اتصال به قهوه‌ساز</p>
      <small>Espresso Machine</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،بویلر">
      <span>🍶</span>
      <p>اتصال به بویلر</p>
      <small>Boiler Connection</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،یخساز">
      <span>🧊</span>
      <p>اتصال به یخساز</p>
      <small>Ice Maker</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،شیر برداشت">
      <span>🚰</span>
      <p>نصب شیر برداشت</p>
      <small>Tap Installation</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،مخزن ذخیره">
      <span>🛢️</span>
      <p>افزودن مخزن ذخیره</p>
      <small>Storage Tank</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،ارتقاء">
      <span>⚙️</span>
      <p>ارتقاء دستگاه</p>
      <small>Upgrade Device</small>
    </a>
    <a class="service-card" href="request-check.html?type=تعمیرات،خدمات کافه،نیمه صنعتی">
      <span>🏭</span>
      <p>مدل نیمه صنعتی</p>
      <small>Semi-Industrial</small>
    </a>
  </div>

  <a href="services.html" class="back-btn">← بازگشت به خدمات سامی</a>

</body>
</html>
