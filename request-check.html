<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بررسی شماره موبایل | SamiWater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #006f6f, #0f403f);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background-color: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      color: #ffd700;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #ffd700;
      color: #003f3f;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>بررسی شماره موبایل</h2>
    <input type="tel" id="phone" placeholder="شماره موبایل را وارد کنید">
    <button onclick="checkPhone()">بررسی شماره</button>
    <p id="status"></p>
  </div>

  <script>
    function checkPhone() {
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!phone || phone.length < 10) {
        status.innerText = "❌ لطفاً شماره موبایل معتبر وارد کنید.";
        return;
      }

      status.innerText = "⏳ در حال بررسی...";

      fetch("https://script.google.com/macros/s/AKfycbzGQI1hvn3_m8YCEjuSpsz_RiRYD5QC11aqgbWC6Al3cSGUbDaKhWitJdzLuGv0Pxk0/exec?check=true&phone=" + encodeURIComponent(phone))
        .then(res => res.json())
        .then(data => {
          if (data.status === "found") {
            sessionStorage.setItem("samiwater_phone", phone);
            sessionStorage.setItem("samiwater_type", "درخواست فوری");
            window.location.href = "request-form.html";  // مشتری قدیمی مستقیم بره ثبت درخواست
          } else if (data.status === "not_found") {
            sessionStorage.setItem("samiwater_phone", phone);
            sessionStorage.setItem("samiwater_type", "درخواست فوری");
            window.location.href = "request-form.html";  // مشتری جدید بره فرم اطلاعات
          } else {
            status.innerText = "❌ خطا در پاسخ سرور.";
          }
        })
        .catch(err => {
          console.error(err);
          status.innerText = "❌ خطا در اتصال. دوباره امتحان کنید.";
        });
    }
  </script>
</body>
</html>
