<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بررسی شماره مشتری</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      width: 90%;
      max-width: 300px;
    }
    button {
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>لطفاً شماره موبایل خود را وارد کنید</h2>
  <input type="tel" id="phone" placeholder="مثلاً 09130000000" required>
  <br>
  <button onclick="checkPhone()">ادامه</button>
  <div class="msg" id="msg"></div>

  <script>
    function checkPhone() {
      const phoneInput = document.getElementById("phone").value.trim();
      const phone = phoneInput.replace(/^0/, ""); // حذف صفر اول

      if (!/^\d{10,11}$/.test(phoneInput)) {
        document.getElementById("msg").textContent = "شماره موبایل معتبر وارد کنید.";
        return;
      }

      document.getElementById("msg").textContent = "در حال بررسی شماره...";

      fetch("https://script.google.com/macros/s/AKfycbzGQI1hvn3_m8YCEjuSpsz_RiRYD5QC11aqgbWC6Al3cSGUbDaKhWitJdzLuGv0Pxk0/exec?check=" + phone)
        .then(res => res.json())
        .then(data => {
          sessionStorage.setItem("samiwater_phone", phone);
          sessionStorage.setItem("samiwater_type", "درخواست فوری");

          if (data.exists === true) {
            // مشتری قدیمی → مستقیم ثبت درخواست
            window.location.href = "request-auto.html";
          } else {
            // مشتری جدید → فرم اطلاعات
            window.location.href = "request-form.html";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("msg").textContent = "❌ خطا در ارتباط با سرور.";
        });
    }
  </script>
</body>
</html>
