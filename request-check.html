<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بررسی شماره موبایل مشتری</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #00695c;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }
    input {
      width: 250px;
      text-align: center;
    }
    button {
      background-color: gold;
      cursor: pointer;
    }
    .error {
      color: #ff5252;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>بررسی شماره موبایل مشتری</h2>
  <input type="tel" id="phone" placeholder="شماره موبایل">
  <br>
  <button onclick="checkPhone()">بررسی</button>
  <div id="result" class="error"></div>

  <script>
    function checkPhone() {
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!phone.match(/^09\d{9}$/)) {
        result.textContent = "شماره معتبر نیست.";
        return;
      }

      result.textContent = "در حال بررسی...";
      fetch(`https://script.google.com/macros/s/AKfycbzGQI1hvn3_m8YCEjuSpsz_RiRYD5QC11aqgbWC6Al3cSGUbDaKhWitJdzLuGv0Pxk0/exec?phone=${phone}&check=true`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "found") {
            // مسیر مشتری قبلی
            sessionStorage.setItem("samiwater_phone", phone);
            sessionStorage.setItem("samiwater_type", "مشتری قدیمی");
            alert("مشتری قبلاً ثبت شده. فقط ثبت درخواست انجام می‌شود.");
            window.location.href = "request-form.html";
          } else {
            // مسیر مشتری جدید
            sessionStorage.setItem("samiwater_phone", phone);
            sessionStorage.setItem("samiwater_type", "مشتری جدید");
            window.location.href = "request-form.html";
          }
        })
        .catch(err => {
          console.error(err);
          result.textContent = "❌ خطا در اتصال به سرور.";
        });
    }
  </script>
</body>
</html>
