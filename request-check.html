<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بررسی شماره موبایل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>لطفاً شماره موبایل خود را وارد کنید</h2>
    <input type="tel" id="phone" placeholder="09130000000" required />
    <button onclick="checkPhone()">بررسی</button>
  </div>

  <script>
    function checkPhone() {
      const phone = document.getElementById("phone").value.trim();
      const serviceType = new URLSearchParams(window.location.search).get("type") || "مشخص‌نشده";

      if (!phone) {
        alert("لطفاً شماره موبایل را وارد کنید.");
        return;
      }

      fetch(`https://script.google.com/macros/s/AKfycbwlEQxsWbzGP8dY7hQamviidvS0HAmVzSxZEABFXJ7Z8YZ64Z1bLBc4T4WJ7CRh69VqNw/exec?phone=${phone}&check=1`)
        .then(res => res.json())
        .then(data => {
          if (data.found) {
            // شماره قبلاً ثبت شده
            alert("درخواست قبلی ثبت شده – انتقال به تایید");
            window.location.href = "request-confirmed.html";
          } else {
            // شماره جدید – انتقال به فرم
            window.location.href = `request-form.html?phone=${phone}&type=${serviceType}`;
          }
        })
        .catch(err => {
          alert("❌ خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
