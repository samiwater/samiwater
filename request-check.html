<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بررسی شماره مشتری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #006666;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 1rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    input {
      width: 80%;
      max-width: 300px;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>بررسی شماره موبایل مشتری</h2>
  <input type="tel" id="phone" placeholder="شماره موبایل">
  <br>
  <button onclick="checkPhone()">بررسی</button>
  <div id="result"></div>

  <script>
    async function checkPhone() {
      const phone = document.getElementById('phone').value.trim();
      const result = document.getElementById('result');
      result.innerText = 'در حال بررسی...';

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwsB1rPpQ59TQbxUkBML6uzGUrZRhJzBc7nkU3aFFYFMMF4WO2hwNpleiMpv5e0RWED/exec?check=true&phone=${phone}`);
        const data = await response.json();

        if (data.status === 'success') {
          if (data.found === 'found') {
            result.innerHTML = '✅ شماره مشتری یافت شد. <br> <b>در حال هدایت...</b>';
            setTimeout(() => {
              window.location.href = `request-form.html?phone=${phone}&path=old`;
            }, 1500);
          } else {
            result.innerHTML = '🔍 شماره یافت نشد. انتقال به فرم ثبت اطلاعات جدید...';
            setTimeout(() => {
              window.location.href = `request-form.html?phone=${phone}&path=new`;
            }, 1500);
          }
        } else {
          result.innerText = `❌ ${data.message}`;
        }
      } catch (err) {
        result.innerText = '❌ خطا در اتصال به سرور.';
      }
    }
  </script>
</body>
</html>
